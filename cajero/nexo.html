<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cajero.css" rel="stylesheet" type="text/css">
    <title>cajero</title>
</head>

<body>
    <div class="login-content">
        <div class="login-control">
            <label for="username">Usuario</label>
            <input type="text" placeholder="usurio" id="username" />
        </div>
        <div class="login-control">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" />
        </div>
    </div>
    <div class="numpad">
        <div class="number-control">7</div>
        <div class="number-control">8</div>
        <div class="number-control">9</div>
        <div class="number-control">4</div>
        <div class="number-control">5</div>
        <div class="number-control">6</div>
        <div class="number-control">1</div>
        <div class="number-control">2</div>
        <div class="number-control">3</div>
        <div class="number-control">0</div> 
    </div>
</body>

</html>
